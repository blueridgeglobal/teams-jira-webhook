<!DOCTYPE html>
<html>
<head>
    <title>Teams Webhook Receiver</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 30px;
        }
        .input-group { 
            margin: 25px 0; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #555;
        }
        input[type="text"] { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            font-size: 16px;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        .status { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 8px; 
            font-weight: 500;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .example {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }
        .example strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Teams Webhook Receiver</h1>
        
        <div class="example">
            <strong>How to use:</strong> Enter a JIRA ticket ID or message, and it will trigger GitHub Actions to process it through your Lambda function.
        </div>
        
        <div class="input-group">
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Enter message (e.g., analyze XPR-10518)" />
        </div>
        
        <button onclick="sendMessage()">üì§ Send to GitHub Actions</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const statusDiv = document.getElementById('status');
            
            if (!message) {
                statusDiv.innerHTML = '<div class="error">‚ùå Please enter a message</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="info">üîÑ Sending message to GitHub Actions...</div>';
            
            try {
                // Replace with your actual GitHub repository details
                const owner = 'mattpatrone'; // Replace with your GitHub username
                const repo = 'teams-jira-webhook'; // Replace with your repository name
                const token = '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'; // Replace with your GitHub token
                
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        event_type: 'teams_message',
                        client_payload: {
                            message: message
                        }
                    })
                });
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="success">‚úÖ Message sent successfully! GitHub Actions will process it now.</div>';
                } else {
                    const error = await response.text();
                    statusDiv.innerHTML = '<div class="error">‚ùå Error: ' + error + '</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        // Allow Enter key to trigger send
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
